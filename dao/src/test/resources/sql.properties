md_single_table = select * from regions
md_two_tables = select * from regions r, countries_regions cr where r.region_id = cr.region_id
md_orders = select * from orders
findAll = select ITEM_ID, ORDER_ID, PRODUCT_ID, QUANTITY, UNIT_PRICE from ORDER_ITEMS
findById = select ITEM_ID, ORDER_ID, PRODUCT_ID, QUANTITY, UNIT_PRICE from ORDER_ITEMS where ITEM_ID = ? and ORDER_ID = ?
save = insert into ORDER_ITEMS (ITEM_ID, ORDER_ID, PRODUCT_ID, QUANTITY, UNIT_PRICE) values (?, ?, ?, ?, ?)
update = update set ITEM_ID = ?, ORDER_ID = ?, PRODUCT_ID = ?, QUANTITY = ?, UNIT_PRICE = ? ITEM_ID = ? and ORDER_ID = ?
delete = delete from ORDER_ITEMS where ITEM_ID = ? and ORDER_ID = ?